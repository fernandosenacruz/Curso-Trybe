<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<body>
    <form action="" id="form" class="mx-5 p-3 mb-2 bg-secondary text-white">
        <fieldset name="fieldset">
            <legend class="text-center">Cadastro</legend>
            <div class="mb-1 row">
            <label for="nome" class="col-sm-1 col-form-label">Nome</label>
             <div class="col-sm-10 ">
             <input
                type="text"
                name="nome"
                id="nome"
                placeholder="Digite seu nome"
                required
                autofocus
                autocomplete="off"
                maxlength="40"
                class="mx-4 p-1 mb-1 bg-primary text-white bg-opacity-25"
                />
            </div>
            </div>
            <div class="mb-1 row">
            <label for="mail" class="col-sm-1 col-form-label">E-mail</label>
             <div class="col-sm-10">
             <input
                 type="email"
                name="email"
                id="mail"
                placeholder="Digite seu e-mail"
                autocomplete="off"
                required
                maxlength="50"
                class="mx-4 p-1 mb-1 bg-primary text-white bg-opacity-25"
                />
            </div>
            </div>
            <div class="mb-1 row">
            <label for="mail" class="col-sm-1 col-form-label">CPF</label>
             <div class="col-sm-10">
             <input
                 type="number"
                name="cpf"
                id="cpf-usuario"
                placeholder="Digite seu cpf"
                required
                autocomplete="off"
                maxlength="11"
                class="mx-4 p-1 mb-1 bg-primary text-white bg-opacity-25"
                />
            </div>
            </div>
            <div class="mb-1 row">
            <label for="end" class="col-sm-1 col-form-label">Endereço</label>
             <div class="col-sm-10">
             <input
               type="text" name="endereco" id="end" required maxlength="200" placeholder="Digite seu endereço"class="mx-4 p-1 mb-1 bg-primary text-white bg-opacity-25">
            </div>
            </div>
            <div class="row">
                <div class="col sm-4">
                    <select name="estados" id="UF" required size="2" class="mx-4 p-1 mb-1 bg-primary text-black bg-opacity-25">                
                    </select>
                </div>
                <div class="col sm-2">
                    <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="type1">
                    <label class="form-check-label" for="type1">Casa</label>
                    </div>
                    <div class="form-check form-switch">
                     <input class="form-check-input" type="checkbox" id="type2" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Apartamento</label>
                    </div>           
                </div>
            </div>
        </fieldset>
        <fieldset name="fieldset">
            <p>Resumo do Perfil</p>
            <textarea name="text-resumo" id="resumo-perfil" cols="" rows="5" maxlength="1000" required></textarea>
            <p>Cargo Pretendido</p>
            <textarea name="text-cargo" id="cargo" cols="50" rows="1" maxlength="40" required></textarea>
            <p>Descrição do Cargo</p>
            <textarea name="descricao-cargo" id="resumo-cargo" cols="" rows="5" maxlength="500" required></textarea>
            <label for="data">Data de início
                <input type="text" name="input-date" id="data" required placeholder="dd/mm/aaaa" maxlength="10 " class="mx-4 p-1 mb-1 bg-primary text-black bg-opacity-25">
            </label>
            <button id="botao-enviar" class="btn btn-success">Enviar</button>
            <button type="reset" class="btn btn-danger">Limpar</button>
            <fieldset></fieldset>
        </fieldset>
    </form>
    <div id="validos"></div>
    <div id="invalidos"></div>
</body>
<script src="script.js"></script>
</html>
